<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cadastre Sample Form</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <header>
            <nav>
                <a href="#">Meu YouBike</a>
                <a href="#">Vender</a>
                <a href="#">Forum</a>
                <a href="#">Contato</a>
                <a href="#">Ajuda</a>
                <div class="name">Minhas Ofertas</div>
                <div class="hello">
                    Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a>
                </div>
            </nav>
        </header>

        <main>
            <h1>Cadastre-se</h1>
            <form action="#" name="cadastre">
                <button name="facebook" class="facebook" title="Log in with Facebook"></button>
                <div class="divider">OU</div>
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="password" name="password" placeholder="Choose Password">
                <input type="password" name="passConfirm" placeholder="Password Confirm">
                <label>
                    <input type="checkbox" name="updates">
                    Send me Youbike updates and tips
                </label>
                <input type="submit" value="Create my Account">
                <div class="note">By clicking the button above, you agree to the Terms of Service
                    <br>View our Privacy Policy.</div>
            </form>
        </main>
    </body>
</html>
