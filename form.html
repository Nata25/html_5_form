<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cadastre Sample Form</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Meu YouBike</a>
                <a href="#">Vender</a>
                <a href="#">Forum</a>
                <a href="#">Contato</a>
                <a href="#">Ajuda</a>
                <div class="name white-text">Minhas Ofertas</div>
                <div class="hello white-text">
                    Ola! <a class="white-text" href="#">Entrar</a> ou <a class="white-text" href="#">Cadastre-se</a>
                </div>
            </nav>
        </header>

        <main>
            <form name="cadastre" class="white-text">
                <h1>Cadastre-se</h1>
                <button>Log in with Facebook</button>
                <div class="divider">OU</div>
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email Address">
                <input type="password" name="password" placeholder="Choose Password">
                <input type="password" name="passConfirm" placeholder="Password Confirm">
                <input type="checkbox" name="updates">Send me Youbike updates and tips
                <input type="submit" value="Create my Account">
                <div class="note white-text">By clicking the button above, you agree to the Terms of Service</div>
            </form>
        </main>
    </body>
</html>
