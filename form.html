<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Cadastre Sample Form</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <a href="#">Meu YouBike</a>
                <a href="#">Vender</a>
                <a href="#">Forum</a>
                <a href="#">Contato</a>
                <a href="#">Ajuda</a>
                <div class="name white">Minhas Ofertas</div>
                <div class="hello white">
                    Ola! <a class="white" href="#">Entrar</a> ou <a class="white" href="#">Cadastre-se</a>
                </div>
            </nav>
        </header>

        <main>
            <h1 class="white">Cadastre-se</h1>
            <form action="#" name="cadastre" class="lightgrey">
                <button name="facebook" class="facebook" title="Log in with Facebook"></button>
                <div class="divider">OU</div>
                <input type="text" name="firstName" placeholder="First Name" class="lightgrey">
                <input type="text" name="lastName" placeholder="Last Name" class="lightgrey">
                <input type="email" name="email" placeholder="Email Address" class="lightgrey">
                <input type="password" name="password" placeholder="Choose Password" class="lightgrey">
                <input type="password" name="passConfirm" placeholder="Password Confirm" class="lightgrey">
                <label class="lightgrey">
                    <input type="checkbox" name="updates" class="lightgrey">
                    Send me Youbike updates and tips
                </label>
                <input type="submit" value="Create my Account" class="lightgrey">
                <div class="note lightgrey">By clicking the button above, you agree to the Terms of Service</div>
            </form>
        </main>
    </body>
</html>
